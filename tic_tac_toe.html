<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="tic_tac_toe.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container jumbotron div1" align='center'>
        <h1>Welcome to Tic Tac Toe!</h1>
        <h2>Let's Go!</h2>
        <h3 class='who_win'>Player 1's turn! You are 'X'</h3>
        <input class="btn btn-primary reset" value="Reset">
    </div>

    <div class="container div2" align='center'>
        <table>
            <tr>
                <td><button class='btn1'></button></td>
                <td><button class='btn2'></button></td>
                <td><button class='btn3'></button></td>
            </tr>
            <tr>
                <td><button class='btn4'></button></td>
                <td><button class='btn5'></button></td>
                <td><button class='btn6'></button></td>
            </tr>
            <tr>
                <td><button class='btn7'></button></td>
                <td><button class='btn8'></button></td>
                <td><button class='btn9'></button></td>
            </tr>

        </table>
    </div>

    
</body>
    <!-- JQuery -->
    <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous">
    </script>
    <script src='tic_tac_toe.js'></script>
</html>
